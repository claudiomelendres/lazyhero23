<div class="flex flex-column">
  <span class="textlg mb-4">Registro</span>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput placeholder="Usuario" type="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Nombre</mat-label>
    <input matInput placeholder="Nombre" type="text" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput placeholder="Contraseña" type="password" />
  </mat-form-field>

  <button mat-flat-button color="primary">
    <mat-icon>person</mat-icon>
    Crear
  </button>

  <div class="flex justify-content-between mt-4">
    <a class="textsm" routerLink="/auth/login">Login</a>
  </div>
</div>
