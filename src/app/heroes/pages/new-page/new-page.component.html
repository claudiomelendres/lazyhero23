<h1>
  {{ currentHero.id ? "Editar" : "Agregar" }} HÃ©roe
  <small *ngIf="currentHero.id">({{ currentHero.superhero }})</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <!-- formulario -->
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input
              matInput
              type="text"
              placeholder="Super heroe"
              required
              formControlName="superhero"
            />
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input
              matInput
              required
              type="text"
              placeholder="Alter ego"
              formControlName="alter_ego"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input
              matInput
              type="text"
              placeholder="Alter ego"
              formControlName="first_appearance"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input
              matInput
              type="text"
              placeholder="Alter ego"
              formControlName="characters"
            />
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              <mat-option
                *ngFor="let publiser of publishers"
                [value]="publiser.id"
              >
                {{ publiser.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>
            <input matInput type="text" required formControlName="alt_img" />
          </mat-form-field>
        </form>

        <div class="flex justify-content-between">
          <button
            *ngIf="currentHero.id"
            (click)="onDeleteHero()"
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>
          <span class="spacer"></span>
          <button mat-flat-button color="primary" (click)="onSubmit()">
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        [src]="currentHero | heroImage"
        alt="imagen del Heroe"
        mat-card-image
      />
    </mat-card>
  </div>
</div>

<pre>

    {{ currentHero | json }}

</pre>
